<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Hub Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="top-navbar">
        <nav class="top-nav-items">
            <a href="{{ url_for('index') }}" class="nav-item {% if active_page == 'index' %}active{% endif %}">
                <i class="fas fa-home"></i>
            </a>
            <a href="{{ url_for('calendar_view') }}" class="nav-item {% if active_page == 'calendar' %}active{% endif %}">
                <i class="fas fa-calendar-alt"></i>
            </a>
            <a href="{{ url_for('summary_view') }}" class="nav-item {% if active_page == 'summary' %}active{% endif %}">
                <i class="fas fa-microphone-alt"></i>
            </a>
        </nav>
    </div>

    <div class="dashboard-wrapper">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-icon top-icon"><i class="fas fa-bell"></i></div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('index') }}" class="nav-item {% if active_page == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                </a>
                <a href="{{ url_for('calendar_view') }}" class="nav-item {% if active_page == 'calendar' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <a href="{{ url_for('summary_view') }}" class="nav-item {% if active_page == 'summary' %}active{% endif %}">
                    <i class="fas fa-microphone-alt"></i>
                </a>
            </nav>
            <div class="sidebar-icon bottom-icon"><i class="fas fa-plus"></i></div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <span class="primary-text">{% block header_primary_text %}My{% endblock %}</span>
                    <span class="dashboard-text">{% block header_dashboard_text %}Dashboard{% endblock %}</span>
                </div>
            </header>

            {% block main_content_section %}{% endblock %}
        </main>

    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
